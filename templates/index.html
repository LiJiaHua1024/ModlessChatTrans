<!DOCTYPE html>
<!-- Generated by Gemini 2.0 Flash Thinking & DeepSeek-R1 -->
<!-- Improved by Claude 3.7 Sonnet Thinking -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _("Translated Message") }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <style>
        :root {
            /* 基础颜色 */
            --primary-color: #5c6bc0;
            --background: #f5f7fa;
            --text-primary: #2c3e50;
            --text-muted: #7f8c8d;

            /* 消息气泡颜色 - 渐变效果 */
            --user-bubble: linear-gradient(135deg, #e8f5fe, #d1e6f9); /* 蓝色渐变 - 正常玩家 */
            --system-bubble: linear-gradient(135deg, #e8f5e9, #d5ebd7); /* 绿色渐变 - 无name消息 */
            --error-bubble: linear-gradient(135deg, #ffebee, #ffcdd2); /* 红色渐变 - 错误消息 */
            --info-bubble: linear-gradient(135deg, #fff8e1, #ffecb3);  /* 黄色渐变 - info消息 */

            /* 边框和强调色 */
            --user-accent: #5c6bc0;   /* 蓝色 */
            --system-accent: #4caf50; /* 绿色 */
            --error-accent: #e53935;  /* 红色 */
            --info-accent: #ffc107;   /* 黄色 */

            /* 阴影 */
            --shadow-soft: 0 2px 6px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.2s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            position: relative;
            padding-bottom: 12px;
        }

        h1:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        #message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message-bubble {
            border-radius: 18px;
            padding: 14px 18px;
            box-shadow: var(--shadow-soft);
            max-width: 80%;
            overflow-wrap: break-word;
            word-break: break-word;
            margin-bottom: 18px;
            position: relative;
            transition: all var(--transition-speed);
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-bubble:hover {
            transform: translateY(-2px);
        }

        /* 普通用户消息 - 蓝色渐变 */
        .message-bubble.user {
            background: var(--user-bubble);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        /* 系统消息（无name）- 绿色渐变 */
        .message-bubble.system {
            background: var(--system-bubble);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        /* 错误消息 - 红色渐变 */
        .message-bubble.error {
            background: var(--error-bubble);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--error-accent);
        }

        /* 信息消息 - 黄色渐变 */
        .message-bubble.info {
            background: var(--info-bubble);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--info-accent);
        }

        .message-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .message-name:before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* 移除 [INFO] 和 [ERROR] 前面的点 */
        .message-bubble.error .message-name:before,
        .message-bubble.info .message-name:before {
            display: none;
        }

        /* 用户名颜色样式 */
        .message-bubble.user .message-name {
            color: var(--user-accent);
        }

        .message-bubble.user .message-name:before {
            background: var(--user-accent);
        }

        .message-bubble.error .message-name {
            color: var(--error-accent);
        }

        .message-bubble.info .message-name {
            color: var(--info-accent);
        }

        .message-text {
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
            text-align: right;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 12px 16px;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .message-bubble {
                max-width: 90%;
                padding: 10px 14px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>{{ _("Messages") }}</h1>
    <ul id="message-list"></ul>

    <script>
        var eventSource = new EventSource("/stream");
        var messageList = document.getElementById("message-list");

        eventSource.onmessage = function(event) {
            var jsonData = JSON.parse(event.data);
            var name = jsonData.name;
            var messageText = jsonData.message;
            var messageTime = jsonData.time;

            var newMessageItem = document.createElement("li");
            var bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            // 根据消息类型应用不同样式
            if (!name) {
                // 系统消息（无name）- 绿色
                bubbleDiv.classList.add('system');

                var textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = messageText;

                var timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = messageTime;

                bubbleDiv.append(textDiv, timeDiv);
            } else if (name === "[ERROR]") {
                // 错误消息 - 红色
                bubbleDiv.classList.add('error');

                var nameSpan = document.createElement('span');
                nameSpan.className = 'message-name';
                nameSpan.textContent = name;

                var textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = messageText;

                var timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = messageTime;

                bubbleDiv.append(nameSpan, textDiv, timeDiv);
            } else if (name === "[INFO]") {
                // 信息消息 - 黄色
                bubbleDiv.classList.add('info');

                var nameSpan = document.createElement('span');
                nameSpan.className = 'message-name';
                nameSpan.textContent = name;

                var textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = messageText;

                var timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = messageTime;

                bubbleDiv.append(nameSpan, textDiv, timeDiv);
            } else {
                // 普通用户消息 - 蓝色
                bubbleDiv.classList.add('user');

                var nameSpan = document.createElement('span');
                nameSpan.className = 'message-name';
                nameSpan.textContent = name;

                var textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = messageText;

                var timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = messageTime;

                bubbleDiv.append(nameSpan, textDiv, timeDiv);
            }

            newMessageItem.appendChild(bubbleDiv);
            messageList.appendChild(newMessageItem);

            // 自动滚动到最新消息
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        };

        eventSource.onerror = function(event) {
            console.error("SSE error:", event);
            eventSource.close();
        };
    </script>
</body>
</html>
